<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Search Product</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="search">
  </div>
  
  <div *ngIf="filterText.length>2" class="alert alert-primary"  >
      {{filterText}} aradiniz
  </div>

 
  
<table *ngIf="dataLoaded==true" class="table"> 
    
    <thead >
        <tr>
            <th>Id</th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>AVT PRICE</th>
            <th>Units in Stock</th>
        </tr>
    </thead>

    <tr *ngFor="let product of products |filterPipe:filterText">
        <td>{{product.productId}}</td>
        <td>{{product.productName | uppercase}}</td>
        <td>{{product.categoryId}}</td>
        <td>{{product.unitPrice}}</td>
        <td>{{product.unitPrice | vatAdded:10 |currency }}</td>
        <td>{{product.unitsInStock}}</td>
    </tr>
</table>
